        <div class="post-title">
            <h2 class="title">smali汇编学习</h2>
            <div class="post-meta">
                <span class="post-time">2017-03-05</span>
				
                <span class="post-visit"> 阅读次数：<span id="busuanzi_value_page_pv"></span></span>
            </div>
        </div>
        <div class="post-toc" id="post-toc">
    <strong class="post-toc-title">目录</strong>
    
    <div class="back-to-top" id="back-to-top">
        <a href="javascript:void(0);">回到顶部</a>
    </div>
</div>
        <div class="post-content">
            <figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"># HelloWorld.smali</span><br><span class="line">.class public LHelloWorld;	# 定义类名</span><br><span class="line">.super Ljava&#x2F;lang&#x2F;Object;	# 父类</span><br><span class="line">.method public static main([Ljava&#x2F;lang&#x2F;String;)V	#声明静态main()方法</span><br><span class="line">	.locals 3	#程序使用v0、v1、v2 以及一个参数</span><br><span class="line">	#.prologue		#代码起始指令</span><br><span class="line">	#数据定义指令</span><br><span class="line">	const&#x2F;16 v0, 0x8</span><br><span class="line">	const&#x2F;4 v1, 0x5</span><br><span class="line">	const&#x2F;4 v2,	0x3</span><br><span class="line">	#数据操作指令</span><br><span class="line">	move v1, v2</span><br><span class="line">	#数组操作指令</span><br><span class="line">	new-array	v0,v0,[I</span><br><span class="line">	array-length v1,v0		#获取数组长度</span><br><span class="line">	#实例操作指令</span><br><span class="line">	new-instance v1,Ljava&#x2F;lang&#x2F;StringBuilder;</span><br><span class="line">	#方法调用</span><br><span class="line">	invoke-direct &#123;v1&#125;,Ljava&#x2F;lang&#x2F;StringBuilder;-&gt;&lt;init&gt;()V</span><br><span class="line">	#跳转指令</span><br><span class="line">	if-nez v0,:cond_0</span><br><span class="line">	goto :goto_0</span><br><span class="line">	:cond_0</span><br><span class="line">	#数据转换</span><br><span class="line">	int-to-float v2,v2</span><br><span class="line">	#数据运算指令</span><br><span class="line">	add-float v2,v2,v2</span><br><span class="line">	#比较指令</span><br><span class="line">	cmpl-float v0,v2,v2</span><br><span class="line">	#字段操作指令</span><br><span class="line">	sget-object v0,Ljava&#x2F;lang&#x2F;System;-&gt;out:Ljava&#x2F;io&#x2F;PrintStream;</span><br><span class="line">	const-string v1 , &quot;Hi,MobSec&quot;		#构造字符串</span><br><span class="line">	#方法调用</span><br><span class="line">	invoke-virtual &#123;v0,v1&#125;,Ljava&#x2F;io&#x2F;PrintStream;-&gt;println(Ljava&#x2F;lang&#x2F;String;)V</span><br><span class="line">	#返回指令</span><br><span class="line">	:goto_0</span><br><span class="line">	return-void</span><br><span class="line">.end method</span><br></pre></td></tr></table></figure>
<p>使用smali.jar将HelloWorld.smali编译为DEX文件<br>命令如下</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">java -jar smali.jar assemble -o HelloWorld.dex HelloWorld.smali</span><br></pre></td></tr></table></figure>
<p>接着，需要将这个smali压缩为zip格式的压缩包HelloWorld.zip<br>然后将这个压缩包拷贝到手机中，或者是模拟器中<br>adb命令如下</p>
<figure class="highlight bat"><table><tr><td class="code"><pre><span class="line">adb push HelloWorld.zip /data/local</span><br><span class="line">[<span class="number">100</span>%] /data/local/HelloWorld.zip</span><br><span class="line"><span class="function">E:\<span class="title">mobileSec</span>\<span class="title">tools</span>\<span class="title">build</span>&gt;<span class="title">adb</span> <span class="title">shell</span> <span class="title">dalvikvm</span> -<span class="title">cp</span> /<span class="title">data</span>/<span class="title">local</span>/<span class="title">HelloWorld.zip</span> <span class="title">HelloWorld</span></span></span><br><span class="line"><span class="function"><span class="title">Hi</span>,<span class="title">MobSec</span></span></span><br></pre></td></tr></table></figure>
